<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        hello
    </div>

    <!--블록 요소-->
    <div>
        <!--문단-->
        <p>This is P tag</p>

        <!--제목-->
        <h1>H1</h1>
        <h2>H2</h2>
        <h3>H3</h3>
        <h4>H4</h4>
        <h5>H5</h5>
        <h6>H6</h6>

        <!--순서 없는 리스트-->
        <ul>
            <li>list1</li>
            <li>list2</li>
        </ul>

        <!--순서 있는 리스트-->
        <ol>
            <li>list1</li>
            <li>list2</li>
        </ol>
    </div>

    <!--인라인 요소-->
    <div>
        <p>hello, <span style="color:blue;">Oreumi</span></p>
        <p><a href="https://google.com">Google</a></p>

        <ul>
            <li>This is <strong>strong</strong> tag</li>
            <li>This is <b>bold</b> tag</li>
            <li>This is <i>itellic</i> tag</li>
        </ul>
    </div>
</body>

</html>
