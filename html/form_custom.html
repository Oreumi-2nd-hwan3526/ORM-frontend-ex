<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
</head>

<body>
    <form action="result_custom.html" method="get">
        <fieldset>
            <legend>회원가입 양식</legend>
            <div>
                <label for="username">아이디:</label>
                <input type="text" name="username" placeholder="ID" required>
            </div>
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" name="password" placeholder="PW" required>
            </div>
            <div>
                <label for="password">비밀번호 확인:</label>
                <input type="password" name="password" placeholder="PW check" required>
            </div>
            <div>
                <label for="sex">성별: </label>
                <select name="sex">
                    <option value="0">남자</option>
                    <option value="1">여자</option>
                    <option value="2">기타</option>
                </select>
            <div>
                <div>생년월일: </div>
                <input type="number" name="year" placeholder="yyyy" min="1900" step="1">
                <label for="year">년</label>
                <input type="number" name="month" placeholder="mm" min="1" max="12" step="1">
                <label for="month">월</label>
                <input type="number" name="day" placeholder="dd" min="1" max="31" step="1">
                <label for="day">일</label>
            </div>
            <p>
                <label for="summary">자기소개: </label>
                <textarea name="summary" rows="5" cols="20"></textarea>
            </p>
            <div>
                <input type="submit" value="가입하기">
            </div>
        </fieldset>
    </form>
</body>

</html>
