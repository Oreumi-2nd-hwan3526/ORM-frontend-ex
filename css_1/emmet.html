<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!--하위 단계로 이동-->
        div>ul
        <div>
            <ul></ul>
        </div>
        <!--이어붙이기-->
        div>p+span
        <div>
            <p></p>
            <span></span>
        </div>
        <!--상위 단계로 이동-->
        div>ul>li^p*a
        <div>
            <ul>
                <li></li>
            </ul>
            <p></p>
            <a href=""></a>
        </div>
        <!--반복-->
        div>ul>li*5
        <div>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!--그룹-->
        div>(ul>li)+footer
        <div>
            <ul>
                <li></li>
            </ul>
            <footer></footer>
        </div>
    </body>
</html>
