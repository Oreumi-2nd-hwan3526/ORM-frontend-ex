<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            font-size: 24px;
            border: 1px solid black;
        }
        b{
            font-size: 12px;
            border: 1px solid black;
        }
        .inline-block{
            display: inline-block;
            border: 1px solid black;
            padding: 5px;
            margin: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <p>
        <div class="inline-block">디스플레이</div>에서 <span>스팬</span><b>볼드</b>
    </p>
</body>
</html>
