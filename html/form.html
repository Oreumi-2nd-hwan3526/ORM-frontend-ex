<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제출 양식</title>
</head>

<body>
    <form action="result.html" method="get">
        <fieldset>
            <legend>제출 양식</legend>
            <div>
                <label for="username">아이디:</label>
                <input type="text" name="username" placeholder="ID">
            </div>
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" name="password" placeholder="PW">
            </div>
            <div>
                <label for="summary">내용: </label>
                <textarea name="summary" rows="5" cols="20"></textarea>
            </div>
            <div>
                <select name="type">
                    <option value="1">환불</option>
                    <option value="2">고장신고</option>
                    <option value="3">기타</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="type_2_1" value="1day">
                <label for="type_2_1">1일 이내</label>
                <input type="checkbox" name="type_2_2" value="1week">
                <label for="type_2_2">1주 이내</label>
                <input type="checkbox" name="type_2_3" value="1month">
                <label for="type_2_3">1달 이내</label>
            </div>
            <div>
                <input type="radio" name="type_3" value="normal">
                <label for="type_3">일반</label>
                <input type="radio" name="type_3" value="emergency">
                <label for="type_3">긴급</label>
            </div>
            <div>
                <input type="submit" value="제출">
            </div>
        </fieldset>
    </form>
</body>

</html>
